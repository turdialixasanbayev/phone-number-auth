<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #e67e22;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #d35400;
        }
    </style>
</head>

<body>
    <header>
        {% if user.is_authenticated %}
        <h1>Welcome, {{ user.phone_number }} üëã</h1>
        <p>You are successfully logged in.</p>
        <a href="{% url 'logout' %}" class="button">Logout</a>
        <a href="#" class="button">Change Phone Number</a>
        <a href="#" class="button">Change Password</a>
        <a href="#" class="button">Delete Account</a>
        <a href="#" class="button">Restore Account</a>
        {% else %}
        <h1>Welcome to My Site üåê</h1>
        <p>Please log in or create an account to continue.</p>
        <a href="{% url 'login' %}" class="button">Login</a>
        <a href="{% url 'register' %}" class="button">Register</a>
        {% endif %}
    </header>
</body>

</html>
