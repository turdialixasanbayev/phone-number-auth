<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ca1af, #c4e0e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4ca1af;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4ca1af;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4ca1af;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3b8d99;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Update Profile</h2>

        <form method="post">
            {% csrf_token %}

            <label>Phone Number</label>
            <input type="text" name="phone_number" placeholder="{{ user.phone_number }}">

            <label>New Password</label>
            <input type="password" name="password" placeholder="Enter new password">

            <button type="submit">Update</button>
        </form>

        {% if messages %}
        {% for message in messages %}
        <p class="message">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>
</body>

</html>
