<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ca1af, #c4e0e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4ca1af;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4ca1af;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4ca1af;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3b8d99;
        }

        .messages {
            margin-top: 15px;
        }

        .messages p {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin: 6px 0;
        }

        .messages .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .messages .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Update Profile</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Telefon raqam -->
            <label for="current_phone_number">Current Phone Number</label>
            <input type="text" name="current_phone_number" id="current_phone_number"
                placeholder="Enter current phone number">

            <label for="phone_number">New Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" placeholder="{{ user.phone_number }}">

            <!-- Parol -->
            <label for="current_password">Current Password</label>
            <input type="password" name="current_password" id="current_password" placeholder="Enter current password">

            <label for="password">New Password</label>
            <input type="password" name="password" id="password" placeholder="Enter new password">

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password">

            <button type="submit">Update</button>
        </form>

        <!-- Xabarlar -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
